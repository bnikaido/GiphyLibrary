<div class="dialog-wrapper">
  <h1 mat-dialog-title>Tag Giphy</h1>
  <div mat-dialog-content>
    <form>
      <mat-form-field class="tag-dialog-field">
        <mat-select placeholder="Please select a tag" [(ngModel)]="selectedTag" name="giphyTag">
          <mat-option *ngFor="let tag of tags" [value]="tag">{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <mat-dialog-actions class="tag-button-wrapper">
    <button mat-button (click)="onBackClick()">Back</button>
    <button mat-button [mat-dialog-close]="selectedTag">Ok</button>
  </mat-dialog-actions>
</div>
